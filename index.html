<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <title>Encriptador de Texto</title>
</head>
<body class="theme-blue">
    <main>
        <div id="logo">
            <img src="img/logo-blue.png" class="theme-logo-blue" alt="logo">
            <img src="img/logo-red.png" class="theme-logo-red opacity-0" alt="logo">
            <img src="img/logo-green.png" class="theme-logo-green opacity-0" alt="logo">
        </div>
        <div id="theme-container">
            <input type="radio" id="blue" name="theme" value="blue" checked/>
            <label for="blue"></label>
            <input type="radio" id="red" name="theme" value="red" />
            <label for="red"></label>
            <input type="radio" id="green" name="theme" value="green" />
            <label for="green"></label>
        </div>
        <a id="repo" href="https://github.com/julian-gaitan/Encriptador-de-Texto" target="_blank">
            <svg width="32" height="32" viewBox="0 0 16 16" version="1.1" data-view-component="true">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
        </a>
        <section>
            <div id="input-container" class="">
                <textarea id="input" class="theme-input-blue" placeholder="Ingrese el texto aquí"></textarea>
                <p id="warning">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
                    <path fill="#495057" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z"/>
                </svg>
                Solo letras minúsculas y sin acentos</p>
                <div id="button-container" class="">
                    <button id="encrypt" class="theme-encrypt-blue">Encriptar</button>
                    <button id="decrypt" class="theme-decrypt-blue">Desencriptar</button>
                </div>
            </div>
            <div id="output-container" class="">
                <div id="message" class="d-none">
                    <textarea id="output" class="" readonly></textarea>
                    <button id="copy" class="theme-copy-blue">Copiar</button>
                </div>
                <div id="no-message">
                    <div id="doll">
                        <img src="img/doll-blue.png" class="theme-doll-blue" alt="sin mensaje">
                        <img src="img/doll-red.png" class="theme-doll-red opacity-0" alt="sin mensaje">
                        <img src="img/doll-green.png" class="theme-doll-green opacity-0" alt="sin mensaje">
                    </div>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
